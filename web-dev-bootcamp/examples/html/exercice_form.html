<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <div>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstname" placeholder="John" required>
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lastname" placeholder="Smith" required>
      </div>
      <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" minlength="5" maxlength="10" required>
      </div>
      <div>
        <label>Birthday:
          <select name="month">
            <option value="00">Month</option>
            <option value="08">August</option>
          </select>
          <select name="day">
            <option value="00">Day</option>
            <option value="11">11</option>
          </select>
          <select name="year">
            <option value="0000">Year</option>
            <option value="1990">1990</option>
          </select>
        </label>
      </div>
      <div>
        <label for="agreement">I agree to the terms and conditions</label>
        <input id="agreement" type="checkbox" name="agreement">
      </div>
      <input type="submit">
    </form>
  </body>
</html>
