<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/circle.css">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="../JS/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
      var animatedCircles = [];
      function onKeyDown(event) {
          var x = Math.random() * view.size.width;
          var y = Math.random() * view.size.height;
          var radius = Math.random() * 100 + 150;
          var r = Math.random();
          var g = Math.random();
          var b = Math.random();

          animatedCircle = new Path.Circle(new Point(x, y), radius);
          animatedCircle.fillColor = new Color(r, g, b);
          animatedCircles.push(animatedCircle);
      }
      function onFrame(event) {
        for(var i=0; i<animatedCircles.length; i++) {
          animatedCircles[i].fillColor.hue += 1;
          animatedCircles[i].scale(0.9);
        }
      }



    </script>
    <title>Circles</title>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>

  </body>
</html>
